group 'com.bolyartech.forge.server.module'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal();
    jcenter()
}

dependencies {
    compile 'com.bolyartech.scram_sasl:scram_sasl:2.0.0'
    compile project(':forge-server-mod-user')
    testCompile group: 'org.json', name: 'json', version: '20160810'
    testCompile "org.mockito:mockito-core:2.4.0"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
